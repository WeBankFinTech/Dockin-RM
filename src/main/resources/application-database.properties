#db
jdbc.user=
jdbc.password=
jdbc.url.dockin_rm_data=

jdbc.initial-size=5
jdbc.min-idle=5
jdbc.max-active=200
jdbc.max-wait=10000
jdbc.time-between-eviction-runs-millis=1000
jdbc.min-evictable-idle-time-millis=30000
jdbc.validation-query=SELECT 'x'
jdbc.validation-query-timeout=20
jdbc.test-while-idle=true
jdbc.test-on-borrow=true
jdbc.test-on-return=false
jdbc.prepared-statements=true
jdbc.max-pool-prepared-statement-per-connection-size=50
jdbc.filters=stat
